plugins {    id 'java'}version '0.0.1'sourceCompatibility = 1.8repositories {    mavenCentral()}jar {    manifest {        attributes "Main-Class": "Main"    }    from {        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }    }}dependencies {    testCompile group: 'junit', name: 'junit', version: '4.12'    compile group:'info.picocli', name:'picocli', version:'3.8.2'}